<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Online Store - Buy headphones, watches, keyboards and more at MyStore." />
  <title>MyStore - E-Commerce Website</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">MyStore</h1>
      <nav aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to MyStore</h2>
      <p>Find the best products at unbeatable prices.</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Showcase -->
  <section class="products" aria-label="Featured Products">
    <div class="container">
      <h3>Featured Products</h3>
      <div class="product-grid" id="product-list">
        <!-- Products will be loaded dynamically via JS from data.json -->
      </div>
    </div>
  </section>

  <!-- Cart Summary (if used here, otherwise handled on cart.html) -->
  <section class="cart-summary">
    <div class="container">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p>Total: <span id="total">$0.00</span></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MyStore. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/main.js" defer></script>
  <script src="js/cart.js" defer></script>
</body>
</html>
