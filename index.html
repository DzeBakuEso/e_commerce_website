<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">MyStore</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to MyStore</h2>
      <p>Find the best products at unbeatable prices.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Showcase -->
  <section class="products">
    <div class="container">
      <h3>Featured Products</h3>
      <div class="product-grid" id="product-list">

        <!-- Product Cards -->
        <div class="product-card">
          <img src="images/headphones.jpg" alt="Wireless Headphones">
          <div class="product-info">
            <h3>Wireless Headphones</h3>
            <p>$150</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="images/watch.jpg" alt="Smart Watch">
          <div class="product-info">
            <h3>Smart Watch</h3>
            <p>$300</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="images/keyboard.jpg" alt="Gaming Keyboard">
          <div class="product-info">
            <h3>Gaming Keyboard</h3>
            <p>$120</p>
            <button class="add-to-cart" data-id="3">Add to Cart</button>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MyStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
