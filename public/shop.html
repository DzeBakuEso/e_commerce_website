<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyStore - Shop</title>
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    /* Optional styling in case it's not in styles.css */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      background-color: #fff;
      transition: box-shadow 0.3s;
    }

    .product:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 150px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #555;
    }

    header, footer {
      background-color: #f8f8f8;
      padding: 15px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">MyStore</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Shop Section -->
  <section class="shop">
    <div class="container">
      <h2>Shop Products</h2>
      <div id="shop-products" class="product-grid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MyStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/shop.js"></script>
</body>
</html>
